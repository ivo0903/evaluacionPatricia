    <form  id="formulario"   class="row g-3 needs-validation" novalidate>
        <div class="col-xs-12 col-md-6">

            <input type="text" class="form-control" id="validationCustom01"  required placeholder=Marina>

        </div>
        <div class="col-xs-12 col-md-6">

            <input type="text" class="form-control" id="validationCustom02"  required placeholder=Díaz>
        </div>
        <div class="col-xs-4">
            <label for="validationCustom03" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationCustom03"  required placeholder=marina@gmail.com>
            </div>
        
        <div class="mb-3 col-xs-12 col-md-4">
            <label for="validationTextarea" class="form-label">Comentario</label>
            <textarea class="form-control" id="validationTextarea"  required></textarea>
            <div class="invalid-feedback">
                Por favor, ingrese un mensaje y me comunicaré con usted.
            </div>
        </div> 
        <div id="boton-formulario"  class="col-12 boton">
            <button id="boton-formulario"  class="btn contacto-formulario">Enviar</button>
        </div>
        <h3 id="respuesta"></h3>
    </form>
